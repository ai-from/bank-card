<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <div class="bank-card mb-3">
            <div class="card__front">
                <div class="card__title mb-4">Введите данные карты для оплаты</div>

                <div class="card__details mb-4">
                    <div class="card__numbers">
                        <div class="input-group mb-4">
                            <span class="input-group-text"><i class="bi-credit-card-2-front"></i></span>
                            <input type="text" class="form-control" placeholder="1234 5678 9012 3456" required pattern="^[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}$">
                        </div>

                        <div class="card__date">
                            <div class="card__date-title">Срок действия</div>

                            <div class="input-group">
                                <span class="input-group-text"><i class="bi-calendar-date"></i></span>
                                <select class="form-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option selected value="12">12</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <select class="form-select">
                                    <option selected value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="card__logos">
                        <img src="img/visa.png" alt="visa" title="">
                        <img src="img/mastercard.png" alt="mastercard" title="">
                    </div>
                </div>

                <div class="input-group">
                    <span class="input-group-text"><i class="bi-person"></i></span>
                    <input type="text" class="form-control" required pattern="^[A-Z\s\-]{3,30}$" placeholder="IVAN IVANOV">
                </div>

            </div>
            <div class="card__back">
                <div class="card__black-line mb-5"></div>
                <div class="card__lock-block">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi-lock"></i></span>
                        <input type="password" class="form-control" required pattern="^[0-9]{3}$" placeholder="***">
                    </div>
                    Введите последние 3 цифры с обратной стороны карты
                </div>
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-secondary">Отмена</button>
            <button type="submit" class="btn btn-primary">Оплатить</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
